---
steps:
- id: chef-amd64
  label: ":docker: build chef amd64"
  agents:
    queue: docker-linux
  command:
    - docker build --build-arg CHANNEL=$$EXPEDITOR_CHANNEL --build-arg VERSION=$$VERSION -t chef/chef:amd64 .
    - docker push chef/chef:amd64
    - docker manifest create chef/chef:$$VERSION --amend chef/chef:amd64
    - docker manifest push chef/chef:$$VERSION

- id: chef-arm64
  label: ":docker: build chef arm64"
  agents:
    queue: docker-linux
  command:
    - docker build --build-arg CHANNEL=$$EXPEDITOR_CHANNEL --build-arg VERSION=$$VERSION -t chef/chef:arm64 .
    - docker push chef/chef:arm64
    - docker manifest create chef/chef:$$VERSION --amend chef/chef:arm64
    - docker manifest push chef/chef:$$VERSION